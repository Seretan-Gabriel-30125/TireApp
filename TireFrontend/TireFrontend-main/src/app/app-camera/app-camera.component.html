<div class="camera-container">
  <ng-container *ngIf="!isImageCaptured && !showCapturedImage">
    <div class="webcam">
      <webcam
        [trigger]="trigger"
        [width]="webcamWidth"
        [height]="webcamHeight"
        [imageQuality]="imageQuality"
        (imageCapture)="handleImageCapture($event)"
        [ngClass]="{ captured: isImageCaptured }"
      ></webcam>
      <button class="btn" (click)="triggerSnapshot()">
        <i class="fa fa-circle"></i>
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="showCapturedImage">
    <img
      [src]="capturedImage"
      [style.width.px]="webcamWidth"
      [style.height.px]="webcamHeight"
    />
    <div class="button-group">
      <button class="btn" (click)="resetImage()">Refa Poza</button>
    </div>
    <div class="success-msg">Imaginea a fost facuta cu succes!</div>
  </ng-container>
</div>
